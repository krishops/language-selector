<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" id="heading">
      <h1>What programming language should you learn?</h1>
    </div>

    <form id="formOne">
      <div class="form-group">
        <label class="question-title" for="name">What is your name?</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="quest" class="question-title">What is your quest? </label>
        <select class="form-control" id="quest">
          <option value="1">Web Design</option>
          <option value="2">Game Development</option>
          <option value="3">Destktop Apps</option>
          <option value="4">Mobile Apps</option>
          <option value="5">To seek the Holy Grail</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color" class="question-title">What is your favorite color?</label>
        <select class="form-control" id="color">
          <option value="1">Blue</option>
          <option value="2">Red</option>
          <option value="3">Green</option>
          <option value="4">Yellow</option>
          <option value="5">Purple</option>
        </select>
      </div>
      <div class="form-group">
        <label for="assyria" class="question-title">What is the capitol of assyria?</label>
        <select class="form-control" id="assyria">
          <option value="1">Ashur</option>
          <option value="2">Calah</option>
          <option value="3">Dur Sharrukin</option>
          <option value="4">Nineveh</option>
          <option value="5">What!? I don't know that! Aaaaaa</option>
          <!-- Ashur, Calah, Dur Sharrukin, Nineveh What I don't know that Aaaa -->
        </select>
      </div>
      <div class="radio">
        <label for="swallow" class="question-title">What is the airspeed velocity of an unladen European
          swallow?</label>
        <label>
          <input type="radio" name="flavor" value="chocolate" checked>
          24 miles per hour
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          11 meters per second
        </label>

      </div>
      <div class="form-group">
        <label for="knights" class="question-title">What word can the knights who say ekki-ekki-ekki-ekki-ptang not
          hear? (select one)</label>
        <select class="form-control" id="knights">
          <option value="1">it</option>
          <option value="2">is</option>
          <option value="3">shrubbery</option>
        </select>
      </div>
      <div class="result" id="hidden">Congrats! You made it across the****! You should learn ****</div>
    </form>
  </div>



</body>

</html>
