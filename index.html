<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron" id="heading">
      <h1>Welcome to the Bridge of Death</h1>
      <h4>STOP! Who would cross the Bridge of Death must answer me these questions three (6, sir)</h4>
    </div>

    <form id="language-selector">
      <div class="form-group">
        <label class="question" for="name">What is your name?</label>
        <input type="text" id="name" class="form-control">
      </div>
      <div class="radio">
        <label for="quest" class="question">What is your quest?</label>
        <p></p>
        <label>
          <input type="radio" name="quest" value="web-design" checked>
          Web design
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="quest" value="game-dev">
          Game Development
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="quest" value="desktop">
          Desktop Apps
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="quest" value="mobile">
          Mobile Apps
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="quest" value="holy-grail">
          To Seek the Holy Grail
        </label><p></p>
      </div>
      <div class="form-group">
        <label for="color" class="question">What is your favorite color?</label>
        <select class="form-control" id="color">
          <option value="0"> </option>
          <option value="1">Blue</option>
          <option value="2">Red</option>
          <option value="3">Green</option>
          <option value="4">Yellow</option>
          <option value="5">Purple</option>
        </select>
      </div>
      <div class="form-group">
        <label for="assyria" class="question">What is the capitol of assyria?</label>
        <select class="form-control" id="assyria">
          <option value="0"> </option>
          <option value="1">Ashur</option>
          <option value="2">Calah</option>
          <option value="3">Dur Sharrukin</option>
          <option value="4">Nineveh</option>
          <option value="5">What!? I don't know that! Aaaaaa</option>
          <!-- Ashur, Calah, Dur Sharrukin, Nineveh What I don't know that Aaaa -->
        </select>
      </div>
      <div class="form-group">
        <label for="swallow" class="question">What is the airspeed velocity of an unladen swallow?</label>
        <select class="form-control" id="swallow">
          <option value="0"> </option>
          <option value="1">24 miles per hour</option>
          <option value="2">11 meters per second</option>
        </select>
      </div>
      <div class="form-group">
        <label for="knights" class="question">What word can the knights who say ekki-ekki-ekki-ekki-ptang not hear?</label>
        <select class="form-control" id="knights">
          <option value="0"> </option>
          <option value="1">is</option>
          <option value="2">it</option>
          <option value="3">shrubbery</option>
        </select>
      </div>
      <button type="submit" class="btn-primary">Fine. Off you go.</button>
    </form>
      <div class="result" id="hidden">Congrats! You made it across the****! You should learn ****</div>

  </div>



</body>

</html>
